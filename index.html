<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/images/beat.png" type="image/x-icon" />
    <title>Beats</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="header">
        <div class="header-content">
          <h1>shree</h1>
        </div>
        <div class="keyboard-wrapper">
          <div class="keyboard">
            <!--numbers-->
            <div class="key transparent"></div>
            <div data-note="clap" class="key purple">
              <div class="label">Clap</div>
            </div>
            <div data-note="snap" class="key purple">
              <div class="label">snap</div>
            </div>
            <div data-note="snare" class="key purple">
              <div class="label">snare</div>
            </div>
            <div data-note="snare2" class="key purple">
              <div class="label">snare2</div>
            </div>
            <div data-note="hihat" class="key purple">
              <div class="label">hihat</div>
            </div>
            <div data-note="kick" class="key purple">
              <div class="label">Kick</div>
            </div>
            <div data-note="808" class="key purple">
              <div class="label">808</div>
            </div>
            <div data-note="8082" class="key purple">
              <div class="label">808 2</div>
            </div>
            <div data-note="8083" class="key purple">
              <div class="label">808 3</div>
            </div>
            <div data-note="8084" class="key purple">
              <div class="label">808 4</div>
            </div>

            <div data-note="8084" class="key purple">
              <div class="label">null</div>
            </div>
            <div data-note="8084" class="key purple">
              <div class="label">null</div>
            </div>
            <div class="key delete"></div>

            <!--q-row-->

            <div class="key tab"></div>
            <div data-note="hat" class="key green">
              <div class="label">hat</div>
            </div>
            <div data-note="hat" class="key green">
              <div class="label">hat</div>
            </div>
            <div data-note="claves" class="key green">
              <div class="label">claves</div>
            </div>
            <div data-note="triangle" class="key green">
              <div class="label">triangle</div>
            </div>
            <div data-note="shaker" class="key green">
              <div class="label">shaker</div>
            </div>
            <div data-note="crash" class="key green">
              <div class="label">crash</div>
            </div>
            <div data-note="gun" class="key green">
              <div class="label">gun</div>
            </div>
            <div data-note="conga" class="key green">
              <div class="label">conga</div>
            </div>
            <div data-note="conga2" class="key green">
              <div class="label">conga2</div>
            </div>
            <div data-note="stick" class="key green">
              <div class="label">stick</div>
            </div>
            <div data-note="tom" class="key green">
              <div class="label">tom</div>
            </div>
            <div data-note="tom2" class="key green">
              <div class="label">tom2</div>
            </div>

            <div class="key return"></div>
            <!--a-row-->
            <div class="key capslock"></div>
            <div data-note="jyea" class="key blue">
              <div class="label">jyea</div>
            </div>
            <div data-note="ugh" class="key blue">
              <div class="label">ugh</div>
            </div>
            <div data-note="hey" class="key blue">
              <div class="label">hey</div>
            </div>
            <div data-note="yeauh" class="key blue">
              <div class="label">yeauh</div>
            </div>
            <div data-note="drake-ugh" class="key blue">
              <div class="label">ugh</div>
            </div>
            <div data-note="ha" class="key blue">
              <div class="label">ha</div>
            </div>
            <div data-note="holdup" class="key blue">
              <div class="label">holdup</div>
            </div>
            <div data-note="huh" class="key blue">
              <div class="label">huh</div>
            </div>
            <div data-note="khaled" class="key blue">
              <div class="label">khaled</div>
            </div>
            <div data-note="di" class="key blue">
              <div class="label">di</div>
            </div>
            <div data-note="aweyeah" class="key blue">
              <div class="label">aweyeah</div>
            </div>
            
            </div> 
            <div class="key tab"></div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="record-button" onclick="change()"></div>
        <div class="play-button" ></div>
      </div>
      <div id = "timer" class = "timer">00:00</div>
      <div id= "looper"></div>
    </div>
    <!--number-row-->
    <audio id="clap" src="assets/beats/Clap808.wav"></audio>
    <audio id="snap" src="assets/beats/snap.mp3"></audio>
    <audio id="snare" src="assets/beats/snare2.mp3"></audio>
    <audio id="snare2" src="assets/beats/snare3.mp3"></audio>
    <audio id="kick" src="assets/beats/kick.wav"></audio>
    <audio id="hihat" src="assets/beats/hihat-pedal.wav"></audio>
    <audio id="808" src="assets/beats/808.mp3"></audio>
    <audio id="8082" src="assets/beats/8082.mp3"></audio>
    <audio id="8083" src="assets/beats/8083.mp3"></audio>
    <audio id="8084" src="assets/beats/8084.wav"></audio>

    <!--q-row-->
    <audio id="hat" src="assets/beats/hat.mp3"></audio>
    <audio id="claves" src="assets/beats/claves.mp3"></audio>
    <audio id="shaker" src="assets/beats/shaker.mp3"></audio>
    <audio id="triangle" src="assets/beats/triangle.mp3"></audio>
    <audio id="crash" src="assets/beats/crash.mp3"></audio>
    <audio id="gun" src="assets/beats/gun.mp3"></audio>
    <audio id="conga" src="assets/beats/conga.mp3"></audio>
    <audio id="conga2" src="assets/beats/conga2.mp3"></audio>
    <audio id="stick" src="assets/beats/stick.mp3"></audio>
    <audio id="tom" src="assets/beats/tom.mp3"></audio>
    <audio id="tom2" src="assets/beats/tom2.mp3"></audio>

    <!---a-row-->
    <audio id="khaled" src="assets/beats/khaled.mp3"></audio>
    <audio id="holdup" src="assets/beats/holdup.mp3"></audio>
    <audio id="yeauh" src="assets/beats/drake-yeauh.mp3"></audio>
    <audio id="jyea" src="assets/beats/jyea.mp3"></audio>
    <audio id="ugh" src="assets/beats/ugh.mp3"></audio>
    <audio id="hey" src="assets/beats/hey.mp3"></audio>
    <audio id="drake-ugh" src="assets/beats/drake-ugh.mp3"></audio>
    <audio id="ha" src="assets/beats/ha.mp3"></audio>
    <audio id="huh" src="assets/beats/huh.mp3"></audio>
    <audio id="di" src="assets/beats/di.mp3"></audio>
    <audio id="aweyeah" src="assets/beats/aweyeah.mp3"></audio>

    <script src="./js/constant.js"></script>
    <script src="./js/main.js"></script>
    <script src = "./js/timer.js"></script>
    <script src="./js/listerner.js"></script>
  </body>
</html>
